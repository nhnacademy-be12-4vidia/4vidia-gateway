name: 4vidia-gateway
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21
          cache: 'maven'

      - name: Build JAR
        run: mvn clean package -DskipTests -B

      - name: ÎèÑÏª§ Î°úÍ∑∏Ïù∏
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: baejongto
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: ÎèÑÏª§ Ïù¥ÎØ∏ÏßÄ ÎπåÎìúÏôÄ Ìë∏Ïãú
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/4vidia-gateway:latest .
          docker push ghcr.io/${{ github.repository_owner }}/4vidia-gateway:latest
          echo "ÎπåÎìúÏôÑÎ£å"

      - name: ÏÑúÎ≤Ñ Î∞∞Ìè¨
        uses: appleboy/ssh-action@v1.0.3
        env:
          GH_TOKEN: ${{ secrets.NEW_TOKEN }}
          GH_OWNER: ${{ github.repository_owner }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ADMIN_ID: ${{ secrets.ADMIN_ID }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
        with:
          host: s2.java21.net
          username: be12-team4
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 8822
          envs: GH_TOKEN,GH_OWNER,SSH_PRIVATE_KEY,ADMIN_ID,ADMIN_PASSWORD
          script_stop: true
          script: |
            set -e
            echo $GH_TOKEN | docker login ghcr.io -u baejongto --password-stdin
            cd ~

            # --- GREEN Î∞∞Ìè¨ (gateway-1) ---
            echo "Pulling latest image for 4vidia-gateway-1..."
            docker compose pull 4vidia-gateway-1 4vidia-gateway-2

            echo "Setting 4vidia-gateway-1 DOWN in Eureka..."
            curl -X PUT \
              "http://${ADMIN_ID}:${ADMIN_PASSWORD}@localhost:10465/eureka/v2/apps/4VIDIA-GATEWAY/4vidia-gateway-1/status?value=OUT_OF_SERVICE" || true

            sleep 30
            echo "Starting 4vidia-gateway-1 (GREEN)..."
            docker compose up -d 4vidia-gateway-1
            sleep 30

            echo "Waiting for 4vidia-gateway-1 health check..."
            HEALTH_CHECK_COUNT=0
            while [ $HEALTH_CHECK_COUNT -lt 12 ]; do
              if curl -s http://localhost:10463/actuator/health | grep -q '"status":"UP"'; then
                echo "4vidia-gateway-1 (GREEN) is UP."
                break
              fi
              echo "Health check attempt $((HEALTH_CHECK_COUNT+1)) failed. Retrying in 10s..."
              sleep 10
              HEALTH_CHECK_COUNT=$((HEALTH_CHECK_COUNT+1))
            done
            if [ $HEALTH_CHECK_COUNT -eq 12 ]; then
              echo "GREEN container failed. Aborting deployment."
              exit 1
            fi

            echo "Setting 4vidia-gateway-2 DOWN in Eureka..."
            curl -X PUT \
              "http://${ADMIN_ID}:${ADMIN_PASSWORD}@localhost:10465/eureka/v2/apps/4VIDIA-GATEWAY/4vidia-gateway-2/status?value=OUT_OF_SERVICE" || true

            sleep 30

            echo "Stopping 4vidia-gateway-2 (BLUE)..."
            docker compose stop 4vidia-gateway-2
            sleep 10

            echo "Starting 4vidia-gateway-2 (BLUE)..."
            docker compose up -d 4vidia-gateway-2
            sleep 30

            echo "Waiting for 4vidia-gateway-2 health check..."
            HEALTH_CHECK_COUNT=0
            while [ $HEALTH_CHECK_COUNT -lt 12 ]; do
              if curl -s http://localhost:10464/actuator/health | grep -q '"status":"UP"'; then
                echo "4vidia-gateway-2 (BLUE) is UP."
                break
              fi
              echo "Health check attempt $((HEALTH_CHECK_COUNT+1)) failed. Retrying in 10s..."
              sleep 10
              HEALTH_CHECK_COUNT=$((HEALTH_CHECK_COUNT+1))
            done
            if [ $HEALTH_CHECK_COUNT -eq 12 ]; then
              echo "BLUE container failed. Aborting deployment."
              exit 1
            fi

            echo "Cleaning up unused Docker images..."
            docker image prune -f

            echo "üöÄ Gateway deployment completed successfully!"
